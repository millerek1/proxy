<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Używanych Proxy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="Logo strony" class="logo">
        <h1>Historia Używanych Proxy</h1>
    </header>
    <div id="search-section">
        <input type="text" id="search-ip" placeholder="Wyszukaj IP">
        <button onclick="searchIP()">Wyszukaj</button>
    </div>
    <div id="input-section">
        <input type="text" id="user-nick" placeholder="Twój Nick">
        <input type="text" id="user-ip" placeholder="Twoje IP">
        <button onclick="addEntry()">Dodaj</button>
    </div>
    <div id="result"></div>
    <h2>Lista Używanych Proxy</h2>
    <ul id="proxy-list"></ul>

    <script src="script.js"></script>
</body>
</html>
